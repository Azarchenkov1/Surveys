<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6 div-main">
  <h3>{{ surveyname }}</h3>
  <div class="row">
    <div class="col-md-6" style="text-align:center"><p>{{ creatorname }}</p></div>
    <div class="col-md-6" style="text-align:center">
      <p>{{ CreationDay }} / {{ CreationMonth }} / {{ CreationYear }}</p>
    </div>
  </div>

<div *ngFor="let i of questionlist" class="div-placement row">
  <div class="col-md-6">
      <p>{{ i.questionDescription }}</p>
      <p>{{ i.additionalInformation }}</p>
  </div>
  <div class="col-md-6">
      <div *ngFor="let answer of i.answerList" 
      style="height: 30px; background-color: red; margin-top: 10px">
        <p>{{ answer.answerDescription }}</p>
        <br/>
      </div>
  </div>

 

</div>

</div>
<div class="col-md-2">
    <div class="div-placement" style="text-align: center">
        <h3>Menu</h3>
        <a routerLink="/newquestion">
        <button type="button" class="btn btn-secondary btn-block">create question</button>
        </a>
     </div>
</div>
</div>
